<div class="registration-container fade">
  <h2>Register for Your Event</h2>

  <form method="POST" action="php/submit_registration.php">

    <div class="form-row">
      <div class="form-group">
        <label>First Name *</label>
        <input type="text" name="first_name" required>
      </div>

      <div class="form-group">
        <label>Last Name *</label>
        <input type="text" name="last_name" required>
      </div>
    </div>

    <div class="form-group full-width">
      <label>Email Address *</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group full-width">
      <label>Phone Number *</label>
      <input type="tel" name="phone" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Event Type *</label>
        <select name="event_type" required>
          <option value="">-- Select Event --</option>
          <option value="Wedding">Wedding</option>
          <option value="Graduation">Graduation</option>
          <option value="Birthday">Birthday Party</option>
          <option value="Corporate">Corporate Event</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Event Date *</label>
        <input type="date" name="event_date" id="eventDate" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Number of Guests *</label>
        <input type="number" name="guest_count" min="1" required>
      </div>

      <div class="form-group">
        <label>Budget (USD) *</label>
        <input type="number" name="budget" min="0" required>
      </div>
    </div>

    <div class="form-group full-width">
      <label>Event Location *</label>
      <input type="text" name="location" placeholder="City, Venue or Area" required>
    </div>

    <div class="form-group full-width">
      <label>Services Interested In *</label>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="services[]" value="Planning">
          Planning
        </label>
        <label>
          <input type="checkbox" name="services[]" value="Design">
          Design
        </label>
        <label>
          <input type="checkbox" name="services[]" value="Production">
          Production
        </label>
      </div>
    </div>

    <div class="form-group full-width">
      <label>Additional Details</label>
      <textarea name="message" placeholder="Tell us more about your event..."></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">Register</button>
      <button type="reset" class="reset-btn">Clear Form</button>
    </div>

  </form>

</div>
